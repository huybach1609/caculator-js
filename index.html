<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calulator</title>
    <link rel="stylesheet" href="css/styleindex.css" />
  </head>
  <body>
    <header>
      <h1 class="headline">Calulator</h1>
      <div class="byline">
        <address class="author">
          By
          <a rel="author" target="_blank" href="https://github.com/huybach1609"
            >Huy Bach</a
          >
        </address>
        on
        <time pubdate datetime="2023-08-15" title="August 15th, 2023"
          >15/08/23</time
        >
      </div>
    </header>
    <div class="container">
      <!-- Calulator -->
      <div class="calulator">
        <!-- display -->
        <div class="display">
          <div id="subDisplay" class="subdis">0</div>
          <div id="mainDisplay" class="subdis">0</div>
          <div class="temp-result subdis"></div>
        </div>
        <!-- button -->
        <div class="AButton">
          <!-- reset all -->
          <button class="button all-clear" type="">C</button>
          <!-- remove number on display -->
          <button class="button last-entity">CE</button>
          <button class="button operation">%</button>
          <button class="button operation">/</button>
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operation">*</button>
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operation">-</button>
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operation">+</button>
          <button class="button number" id="zero">0</button>
          <button class="button number dot">.</button>
          <button class="button equal">=</button>
        </div>
        <script src="js/mycode.js"></script>
      </div>
    </div>
  </body>
</html>
